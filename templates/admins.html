{% block content %}

        <form class="uk-form register-box" method="post"  action="{{ url('AdminListView') }}" style="margin-top: 2rem;">
            <fieldset data-uk-margin>
                <input type = "text" name = "email" placeholder = "Пожалуйста, введите адрес электронной почты" class = "uk-width-1-5 uk-form-small">
                <input type = "password" name = "password" placeholder = "Пожалуйста, введите ваш пароль" class = "uk-width-1-5 uk-form-small">
                <button type = "submit" class = "uk-width-1-5 uk-button-primary uk-button-small"> Создать </button>
            </fieldset> 
            {% if msg %}
                <p class="uk-text-danger">{{ msg.error_msg }}</p>
            {% endif %}

        </form>
