{% extends "index.html" %}

{% block title %}
<title> Акции </title>

{% endblock %}

{% block head_js %}

{% endblock %}

{% block content %}
<form class="uk-form register-box" method="post" action="{{ url('SecursListView') }}" style="margin-top: 2rem;">
    <fieldset data-uk-margin>
        <input type="text" name="id" placeholder="Код акции" class="uk-width-1-5 uk-form-small">
        <input type="text" name="description" placeholder="описание" class="uk-width-1-5 uk-form-small">
        <input type="number" name="start_price" placeholder="цена" class="uk-width-1-5 uk-form-small">
        <button type="submit" class="uk-width-1-5 uk-button-primary uk-button-small"> Создать </button>
    </fieldset>
    {% if msg %}
    <p class="uk-text-danger">{{ msg.error_msg }}</p>
    {% endif %}

</form>

<form class="uk-form register-box" method="post" style="margin-top: 2rem;">
    <div class="uk-container content">
        <table class="uk-table">
            <caption>Акции</caption>
            <thead>
                <tr>
                    <th>id</th>
                    <th>Описание</th>
                    <th>Цена</th>
                </tr>
            </thead>
            <tbody id="admins_tabel">
                {% for secur in securs %}
                <tr>
                    <td><input type="text" name="id_ln" value="{{ secur.id }}" readonly></td>
                    <td><input type="text" name="name_ln" value="{{ secur.description }}" readonly></td>
                    <td><input type="text" name="date_ln" value="{{ secur.start_price }}" readonly></td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>

</form>


{% endblock %}

{% block bottom_js %}

{% endblock %}
