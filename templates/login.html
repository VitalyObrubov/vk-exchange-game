{% extends "index.html" %}
 
{% block title %}
         <title> Войти </title>
{% endblock %}
 
{% block head_js %}
{% endblock %}
 
{% block content %}
    <div class="uk-container content">
        <form class="uk-form register-box uk-text-center" method="post" action="{{ url('AdminLoginView') }}" style="margin-top: 2rem;">
            <div class="uk-form-row">
              <input type = "text" name = "email" placeholder = "Пожалуйста, введите адрес электронной почты или номер мобильного телефона" class = "uk-width-1-5 uk-form-small">
            </div>
            <div class="uk-form-row">
                <input type = "password" name = "password" placeholder = "Пожалуйста, введите ваш пароль" class = "uk-width-1-5 uk-form-small">
            </div>
            <button type = "submit" class = "uk-width-1-5 uk-button-primary uk-button-small"> Отправить </button>
            {% if msg %}
                <p class="uk-text-danger">{{ msg.error_msg }}</p>
            {% endif %}
        </form>
    </div>
{% endblock %}
 
{% block bottom_js %}
 
{% endblock %}
